<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="settings">
        <h2>Game Settings</h2>
        <label for="width">Width:</label>
        <input type="number" id="width" min="4" max="10" value="4">
        <label for="height">Height:</label>
        <input type="number" id="height" min="4" max="10" value="4">
        <label for="initial-value">Initial Value:</label>
        <input type="number" id="initial-value" min="2" max="10" value="2">
        <label for="operation">Operation:</label>
        <select id="operation">
            <option value="addition">Addition</option>
            <option value="multiplication">Multiplication</option>
        </select>
        <button id="start-game">Start Game</button>
    </div>
    <div class="game-container">
        <h2>2048 Game</h2>
        <div class="game-board" id="game-board"></div>
        <p>Score: <span id="current-score">0</span></p>
        <p>High Score: <span id="high-score">0</span> <button id="more-info">More</button></p>
    </div>
    <div class="overlay" id="overlay">
        <div id="popup"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
